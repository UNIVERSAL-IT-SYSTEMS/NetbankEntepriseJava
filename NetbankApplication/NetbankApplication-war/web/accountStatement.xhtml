<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Account statement</title>
    </h:head>
    <f:event type="preRenderView" 
             listener="#{netbankManagedBean.showTransactions()}" />
    <h:body>    
        <h2>
            Account statement
        </h2>
        <h:dataTable value="#{netbankManagedBean.transactions}" var="trans"
                     border="1">
            <h:column>
                <f:facet name="header">From Account</f:facet>
    				<!-- row record -->
    				#{trans.accountfrom.accountno}
            </h:column>
            <h:column>
                <f:facet name="header">To Account</f:facet>
    				<!-- row record -->
    				#{trans.accountto.accountno}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
    				<!-- row record -->
    				#{trans.amount}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
    				<!-- row record -->
    				#{trans.date}
            </h:column>
        </h:dataTable>
        <br></br>
        <h:outputLink value="menu.xhtml">
                    Main menu
        </h:outputLink>
    </h:body>
</html>
