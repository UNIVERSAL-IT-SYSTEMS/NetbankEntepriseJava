<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Change password</title>
    </h:head>
    <f:event type="preRenderView" listener="#{netbankManagedBean.showQues}" />
    <h:body>
        <h2>Change password</h2>
        <h:messages></h:messages>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Security question: "/>
                        </td>
                        <td>
                            <h:outputLabel title="secques" id="secques"
                                         value="#{netbankManagedBean.secQues}">
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Answer"/>
                        </td>
                        <td>
                            <h:inputText title="answer" id="answer"
                                    required="true" 
                                    requiredMessage="Answer must not be blank"
                                    value="#{netbankManagedBean.secAns}">
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="answer" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h:commandButton id="submit" value="Change password" 
                             action="#{netbankManagedBean.requestChange()}"/>
        </h:form>
        <br></br>
        <h:outputLink value="menu.xhtml">
                    Main menu
        </h:outputLink>
    </h:body>
</html>
